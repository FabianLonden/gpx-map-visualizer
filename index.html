<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX File Upload and Map Viewer</title>
    
    <!-- Leaflet CSS (important for the map to display correctly) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- Leaflet-GPX Plugin -->
    <script src="https://unpkg.com/leaflet-gpx@1.0.0/dist/leaflet-gpx.min.js"></script>
    
    <!-- Leaflet JavaScript (needed for map functionalities) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom styles for the page and map -->
    <style>
        #map { height: 500px; }  /* Set the map's size */
        #fileInfo { margin-top: 10px; }  /* Styling for the file info display */
    </style>

</head>
<body>

    <h1>Upload GPX File to View on Map</h1>

    <!-- Form to upload the GPX file -->
    <form id="uploadForm">
        <input type="file" id="gpxFile" accept=".gpx" required />
        <button type="submit">Upload GPX File</button>
    </form>

    <!-- Display the file name after selection -->
    <div id="fileInfo"></div>

    <!-- The div where the map will be rendered -->
    <div id="map"></div>

    <!-- Log message to confirm that the HTML is loaded -->
    <script>
        console.log("index.html loaded");  // Log that the HTML is fully loaded
    </script>

    <!-- Custom JavaScript file to handle file upload and map rendering -->
    <script src="upload.js"></script>

</body>
</html>

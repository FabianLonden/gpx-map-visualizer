<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Route Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <h1>Upload Your GPX File</h1>
    <form id="upload-form" action="#" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".gpx" required>
        <button type="submit">Upload GPX File</button>
    </form>

    <div id="map-container" style="display:none;">
        <h2>Your Map</h2>
        <iframe id="map-viewer" src="" width="100%" height="600"></iframe>
    </div>

    <script>
        // Handle file upload and display the map
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var fileInput = document.querySelector('input[type="file"]');
            var file = fileInput.files[0];

            var formData = new FormData();
            formData.append('file', file);

            fetch('https://your-backend-service-url.com/upload', { // This is your backend URL (replace this)
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Show the generated map
                var mapUrl = data.map_url;
                document.getElementById('map-viewer').src = mapUrl;
                document.getElementById('map-container').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
